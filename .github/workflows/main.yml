name: Netlify Preview
on:
  push:
  pull_request:
    types: [opened, synchronize]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - uses: r-lib/actions/setup-pandoc@v1
        with:
          pandoc-version: '2.10.1'
      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("reticulate", "remotes", "dplyr", "data.table", "DT"))'
          Rscript -e 'remotes::install_github("hadley/emo")'
      - name: Build Site
        run: |
          rm -rf docs/
          R -e 'rmarkdown::render_site()'
          R -e 'for (post in dir("_posts/", pattern = "*.Rmd", recursive = TRUE)) rmarkdown::render(post)'
      - name: Deploy to GitHub
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: docs
          FOLDER: docs
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.1
        with:
          publish-dir: './docs'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 3
